<md-card>
    <form class="md-padding" name="vm.form" ng-submit="vm.submit()">
        <div class="r-search-input" layout="row">
            <md-input-container flex>
                <input id="search-term" name="term" autofocus ng-model="vm.term" placeholder="Search"/>
            </md-input-container>
            <md-button class="md-icon-button"
                       ng-disabled="!vm.form.term.$viewValue"
                       md-colors="{background: 'accent-100'}" aria-label="Search"
                       type="submit"
            >
                <md-icon md-font-set="material-icons">search</md-icon>
            </md-button>
        </div>
    </form>
</md-card>
<pager total="vm.found" search-params="vm.searchParams"></pager>

<collection-row item="item" ng-repeat="item in vm.refigures"></collection-row>
