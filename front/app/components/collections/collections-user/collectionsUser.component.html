<div layout="row" flex layout-align="start start">
    <div flex>
        <pager total="vm.found" search-params="vm.searchParams"></pager>
        <collection-row ui-sref="collections.item({id: item.ID})" item="item" ng-repeat="item in vm.refigures"></collection-row>
    </div>
    <md-sidenav
            class="md-sidenav-right"
            md-is-locked-open="true"
            md-whiteframe="4">
        <md-content layout-padding>
            <div md-truncate>
                <b class="md-caption">User </b><span ng-bind="vm.user.FullName"></span>
            </div>
            <div>
                <b class="md-caption">Joined us at </b><span ng-bind="vm.user.DateCreated|date:'d.MM.yyyy'"></span>
            </div>
            <div>
                <b class="md-caption">Total refigures </b><span ng-bind="vm.found"></span>
            </div>
            <div ng-show="vm.user.Organization">
                <b class="md-caption">Organization </b><span ng-bind="vm.user.Organization"></span>
                <span ng-show="vm.user.Department">
                    <b class="md-caption"> in </b>
                    <span ng-bind="vm.user.Department"></span>
                    <b class="md-caption"> dept.</b>
                </span>
            </div>
        </md-content>
    </md-sidenav>
</div>
